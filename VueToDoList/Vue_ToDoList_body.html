<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>TODO List</title>
</head>
<body>
<h1 class="application_title">TODO List</h1>

<div id="noteList">
    <div class="header">
        <input type="text"
               v-model="inputText"
               placeholder="Print text here">
        <button class="btn btn-outline-info"
                type="button"
                @click="addNote">
            Add
        </button>
    </div>

    <ul class="list-group">
        <note-li v-for="note in notes"
                 :key="note.id"
                 :note="note"
                 @remove-note-by-id="removeNoteById"
                 @change-note-by-id="changeNoteById">
        </note-li>
    </ul>
</div>

<script id="note-tr-template" type="text/x-template">
    <li class="list-group-item">
        <template v-if="isEditNow">

            <td>
                <input type="text" v-model:value="draftNote">
            </td>
            <td>
                <button class="btn btn-outline-secondary" type="button" @click="changeThisNote">Confirm</button>
            </td>
            <td>
                <button class="btn btn-outline-dark" type="button" @click="cancelChanges">Cancel</button>
            </td>
        </template>
        <template v-else>
            <td>
                {{note.text}}
            </td>
            <td>
                <button class="btn btn-outline-secondary" type="button" @click="editThisNote">Edit</button>
            </td>
            <td>
                <button class="btn btn-outline-dark" type="button" @click="deleteThisNote">Delete</button>
            </td>
        </template>
    </li>
</script>

<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="Vue_ToDoList_script.js"></script>
</body>
</html>
