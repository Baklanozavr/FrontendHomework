<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Заголовок страницы</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="CSS_form_styles.css">
</head>
<body>
<h1 class="application_title">Отправить заявку</h1>
<div class="application_form">
    <div class="input_block"><label>Ваше имя
        <input name="name" type="text" placeholder="Ваше имя *" required>
    </label></div>
    <div class="input_block"><label>Ваш номер телефона
        <input name="phone" type="text" placeholder="Ваш номер телефона *" required>
    </label></div>
    <div class="input_block"><label>Ваш email или VK
        <input name="email_or_vk" type="text" placeholder="Ваш email или VK *" required>
    </label></div>
    <div class="input_block"><label>Комментарий
        <textarea name="comment" placeholder="Комментарий (не обязательно)"></textarea>
    </label></div>
    <p class="prompt">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>
    <div class="input_block">
        <button type="submit">Отправить заявку</button>
    </div>
</div>
</body>
</html>
